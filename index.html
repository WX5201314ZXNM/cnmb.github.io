 
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我们的浪漫时光</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(45deg, #2c003e, #400075);
            color: #fff;
            overflow-x: hidden;
        }

        /* 流星雨容器 */
        .meteor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* 单个流星样式 */
        .meteor {
            position: absolute;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
            transform: rotate(-45deg);
            animation: meteorFall 3s linear infinite;
        }

        /* 流星动画 */
        @keyframes meteorFall {
            0% {
                opacity: 0;
                transform: translate(-200px, -200px) rotate(-45deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(300px, 300px) rotate(-45deg);
            }
        }

        /* 主内容容器 */
        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            z-index: 1;
        }

        /* 标题样式 */
        .title {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        /* 标题发光动画 */
        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(255,105,180,0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255,105,180,1);
            }
        }

        /* 照片容器 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .photo-item {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 0 20px rgba(255,182,193,0.3);
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* 播放器样式 */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        /* 时间统计 */
        .love-timer {
            font-size: 1.5em;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }

        /* 浪漫文字 */
        .love-text {
            font-style: italic;
            font-size: 1.2em;
            line-height: 1.8;
            max-width: 800px;
            margin: 30px auto;
            color: #ffb6c1;
        }
    </style>
</head>
<body>
    <!-- 流星雨 -->
    <div class="meteor-container" id="meteorContainer"></div>

    <div class="container">
        <h1 class="title">❤ 我们的故事 ❤</h1>
        
        <div class="love-timer">
            我们已经相爱 <span id="days">0</span> 天 <span id="hours">0</span> 小时 <span id="minutes">0</span> 分钟
        </div>

        <div class="photo-grid">
            <div class="photo-item">
                <img src="https://picsum.photos/300/400?random=1" alt="我们的照片">
            </div>
            <div class="photo-item">
                <img src="https://picsum.photos/300/400?random=2" alt="我们的照片">
            </div>
            <div class="photo-item">
                <img src="https://picsum.photos/300/400?random=3" alt="我们的照片">
            </div>
        </div>

        <div class="love-text">
            “在千万人中遇见你，就像流星划过夜空，虽然只是瞬间，却照亮了整个宇宙。<br>
            每一个和你在一起的时刻，都是时间最美的馈赠。”
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-player">
        <audio id="bgm" controls loop>
            <source src="https://示例音乐链接/浪漫音乐.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
    </div>

    <script>
        // 生成流星雨
        function createMeteors() {
            const container = document.getElementById('meteorContainer');
            for(let i = 0; i < 15; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = Math.random() * 100 + '%';
                meteor.style.top = Math.random() * 100 + '%';
                meteor.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(meteor);
            }
        }

        // 计算恋爱时间
        function updateLoveTime() {
            const startDate = new Date('2023-01-01'); // 设置开始日期
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
        }

        // 初始化
        window.onload = function() {
            createMeteors();
            setInterval(updateLoveTime, 1000);
            updateLoveTime();
            
            // 自动播放音乐（需用户交互）
            document.addEventListener('click', function() {
                const audio = document.getElementById('bgm');
                audio.play();
            }, { once: true });
        }
    </script>
</body>
</html>
